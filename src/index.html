<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="/src/styles.css" />
        <title>Frontend Mentor | Results summary component</title>
        <script defer src="./index.js"></script>
    </head>
    <body>
        <main>
            <section class="result-section">
                <div class="result-text">
                    <h3 class="top-text">Your Result</h3>
                    <div class="results-circle">
                        <h1 id="heading">
                            <span class="avg-score"></span>
                            <span class="of-100-text">of 100</span>
                        </h1>
                    </div>
                    <h2 class="great-text">Great</h2>
                    <p class="statistic">
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>
            </section>

            <section class="summary-section">
                <h4>Summary</h4>

                <!--!summary elements container  -->
                <div>
                    <!-- Reaction container -->
                    <div class="summary-attribute">
                        <h5>Reaction</h5>
                        <p><span class="score score1">80</span>/100</p>
                    </div>
                    <!-- Memory container -->
                    <div class="summary-attribute">
                        <h5>Memory</h5>
                        <p><span class="score score2">92</span>/100</p>
                    </div>
                    <!-- Verbal container -->
                    <div class="summary-attribute">
                        <h5>Verbal</h5>
                        <p><span class="score score3">61</span>/100</p>
                    </div>
                    <!-- Visual container -->
                    <div class="summary-attribute">
                        <h5>Reaction</h5>
                        <p><span class="score score4">72</span>/100</p>
                    </div>
                </div>

                <!-- !continue button -->
                <button class="continue-btn">Continue</button>
            </section>
        </main>
    </body>
</html>
