<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="/src/styles.css" />
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main>
            <section class="result-section">
                <div class="purple-bg">
                    <div class="result-text">
                        <h3 class="your-result">Your Result</h3>
                        <h1 class="score">76 out of 100</h1>
                        <h2 class="great">Great</h2>
                        <p class="statistic">
                            You scored higher than 65% of the people who have
                            taken these tests
                        </p>
                    </div>
                </div>
            </section>

            <section class="summary-section">
                <h4>Summary</h4>

                <!--!summary elements container  -->
                <div>
                    <!-- Reaction container -->
                    <div class="summary-attribute">
                        <h5>Reaction</h5>
                        <p>80/100</p>
                    </div>
                    <!-- Memory container -->
                    <div class="summary-attribute">
                        <h5>Memory</h5>
                        <p>92/100</p>
                    </div>
                    <!-- Verbal container -->
                    <div class="summary-attribute">
                        <h5>Verbal</h5>
                        <p>61/100</p>
                    </div>
                    <!-- Visual container -->
                    <div class="summary-attribute">
                        <h5>Reaction</h5>
                        <p>72/100</p>
                    </div>
                </div>

                <!-- !continue button -->
                <button>Continue</button>
            </section>
        </main>
    </body>
</html>
