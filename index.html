<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <!-- @!Contains all the content -->
        <main>
            <section class="result-section">
                <h3 class="your-result">Your Result</h3>
                <h1 class="score">76 out of 100</h1>
                <h2 class="great">Great</h2>
                <p class="statistic">
                    You scored higher than 65% of the people who have taken
                    these tests
                </p>
            </section>

            <section class="summary-section">
                <h4>Summary</h4>

                <!--!summary elements container  -->
                <div>
                    <!-- Reaction -->
                    <div class="summary-attribute">
                        <h5>Reaction</h5>
                        <p>80/100</p>
                    </div>
                    <!-- Memory -->
                    <div class="summary-attribute">
                        <h5>Memory</h5>
                        <p>92/100</p>
                    </div>
                    <!-- Verbal -->
                    <div class="summary-attribute">
                        <h5>Verbal</h5>
                        <p>61/100</p>
                    </div>
                    <!-- Visual -->
                    <div class="summary-attribute">
                        <h5>Reaction</h5>
                        <p>72/100</p>
                    </div>
                </div>

                <!-- !continue button -->
                <button>Continue</button>
            </section>
        </main>
    </body>
</html>
